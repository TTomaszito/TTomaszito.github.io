<!DOCTYPE html>
<html>
	<head>
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    	<link rel="stylesheet" type="text/css" href="style.css"></link> 
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">
	</head>

	<body>
	  <div class="container">
    <div class="img-rounded row" id="header">
      <div>
        <h1> Weather APP </h1>
      </div>
    </div>
    <div class="img-rounded row" id="main">
      <div class="col-xs-2">
        <div id="iconDisplay"> </div>
      </div>
      <div class="col-xs-3">
        <div id="temperatureDisplay"> </div>
      </div>
      <div class="col-xs-8">
        <div id="neighborhoodDisplay"> </div>
        <div id="cityDisplay"> </div>
        <div id="stateDisplay"> </div>
        <div id="summaryDisplay"></div>
      </div>
    </div>

    <div class="img-rounded row" id="footer">
      <div class="col-xs-7">
        <h1> Change Location </h1>
      </div>
      <div class="col-xs-5" id="footerZip">
        <form>
          <input type="text" name="lastname">
        </form>
      </div>
    </div>

    <div class="img-rounded row" id="footer">
      <button class="btn btn-lg"id="Button">C/f</button>
    </div>


  </div>


    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <script src="main.js"></script>


	</body>

</html>
