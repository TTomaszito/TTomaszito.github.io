<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row" id="Logo">
      <div class="col-md-12">

        <img class="img-responsive center-block" src="http://www.iconsdb.com/icons/preview/green/wikipedia-xxl.png">

      </div>
    </div>


    <div class="row" id="SearchBar">
      <div class="col-lg-12" >

        <form id="target"  method="get">
          <div class="form-group">

            <div class="col-md-1" id="FirstCol">
               <select class="center-block" id="SearchNumber">
                <option value="5">5</option>
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
              </select> 
            </div>

            <div class="col-md-6" id="SecondCol">

              <input type="search" class="form-control" type="text" id="SearchTerm">

            </div>
            
            <div class="col-md-5" id="ThirdCol">
              <div class="col-md-6" id="Button1">
                <button class="btn btn-block " type="submit" value="Search" id="SearchButton"> Search </button>
              </div>

              <div class="col-md-6" id="Button2">
                <button class="btn  btn-block " id="RandomArticle" >Random</button>
              </div>
            </div>

          </div>
        </form>

      </div>
    </div>
    <div class="row" id="SearchResult">
      <div class="col-md-12">
        <div id="DisplayArticles"></div>
      </div>
    </div>




  </div>
  
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

  <script src="main.js"></script>

</body>
