<head>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
 <link rel="stylesheet" type="text/css" href="style.css">

<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-12 " id="SearchBar">

        <form id="target" action="#" method="get">
          <input  type="text" id="SearchTerm"></input>
          <input class="btn" type="submit" value="Search"></input>
          <select  id="SearchNumber">
            <option value="5">5</option>
            <option value="10">10</option>
            <option value="25">25</option>
            <option value="50">50</option>
          </select>
          <button class="btn" id="RandomArticle" >Random</button>
        </form>

      </div>
     
      <div class="col-md-12" id="DisplayArticles">
      </div>
    </div>
  </div>
  
  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>

  <script src="main.js"></script>

</body>
