<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:600' rel='stylesheet' type='text/css'>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    	<link rel="stylesheet" type="text/css" href="style.css">
    
	
	</head>

	<body>
	
		<div id='Lights_Off' value="0"></div>

		<div class="container">
			<div class="row logo">
				<div class="col-xs-12 ">
					<img class="img-responsive center-block" src="http://blog.maniaplanet.com/wp-content/uploads/2013/03/new-twitchtv-logo.png"  >

					
				</div>
			</div>

			<div class="row" id="video_controls">
				<div class="col-sm-6">
					<button class="control_buttons" id="Cinema_Mode">
						<span>
							<i class="material-icons">wb_incandescent</i>
						</span>
					</button>	
				</div>

				<div class="col-sm-6" >
					<button class="control_buttons" id="Off_Video_Button">
						<i class="material-icons">clear</i>
					</button>
				</div>
				
			</div>

			<div class="row" id="video">
				
			</div>
			<div class="row navigation" >

				<div class="col-sm-4 .hidden-xs">
					<button  class="btn btn-block " id="All_Button"> All </button>
				</div>
					 
				<div class="col-sm-4 .hidden-xs">
					<button  class="btn btn-block" id="Online_Button">Online</button>
				</div>
					
				<div class="col-sm-4 .hidden-xs">
					<button class="btn btn-block" id="Offline_Button">Offline</button>
				</div>
					 
			</div>

			<div class="row content" id="Results">
				
			</div>


		</div>

		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script> 
		<script src="contentcreate.js"></script>
     	<script src="main.js"></script>



	</body>
</html>
