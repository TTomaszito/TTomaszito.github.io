<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <link rel="stylesheet" type="text/css" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Permanent+Marker' rel='stylesheet' type='text/css'></link>
 

</head>

<body>
  <div class="container" id="collimation">
    <div class="row">
      <h1 id="title"> Random Quote Engine </h1>
    </div>

    <div class="col-xlg-4">
      <div class="row">
        <div class="text-center" id="Quote">Click the "Random Quote" button to get a new quote. </div>
      </div>
      <div class="col-xs-6">
        <div class="text-left" id="CharacterCount"></div>
      </div>
      <div class="col-xs-6">
        <div class="text-right" id="Author"></div>
      </div>
    </div>

    <div class="col-sm-6 .hidden-xs">
      <div class="row">
        <button class="btn btn-primary btn-lg btn-block sharp" id="tweetButton"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet Quote</button>
      </div>
    </div>

    <div class="col-sm-6 .hidden-xs">
      <div class="row">
        <button class="btn btn-primary btn-lg btn-block sharp" id="QuoteButton"> Random Quote</button>
      </div>
    </div>


  </div>

  <script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  <script src="main.js"></script>

</body>
